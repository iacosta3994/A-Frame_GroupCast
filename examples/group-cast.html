
<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.slim.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script
        src="https://unpkg.com/aframe-randomizer-components@^3.0.1/dist/aframe-randomizer-components.min.js"></script>
    <script src="/easyrtc/easyrtc.js"></script>
    <script src="https://unpkg.com/networked-aframe@^0.8.0/dist/networked-aframe.min.js"></script>
    <script src="/js/spawn-in-circle.component.js"></script>
   

</head>

<body>
    <a-scene networked-scene="
    app: groupCast;
    room: room1;
    debug: true;">

        <a-entity environment="preset: forest"></a-entity>

        <a-assets>

            <template id="avatar-template">
                <a-entity class="avatar">
                    <a-sphere class="head" visible="true" random-color scale="0.45 0.5 0.4"></a-sphere>
                    <a-entity class="face" position="0 0.05 0">
                        <a-sphere class="eye" color="#efefef" position="0.16 0.1 -0.35" scale="0.12 0.12 0.12">
                            <a-sphere class="pupil" color="#000" position="0 0 -1" scale="0.2 0.2 0.2"></a-sphere>
                        </a-sphere>
                        <a-sphere class="eye" color="#efefef" position="-0.16 0.1 -0.35" scale="0.12 0.12 0.12">
                            <a-sphere class="pupil" color="#000" position="0 0 -1" scale="0.2 0.2 0.2"></a-sphere>
                        </a-sphere>
                    </a-entity>
                </a-entity>
            </template>

            <video id="rick" preload="auto" src="http://127.0.0.1:5500/video/Rick_Astley_Never_Gonna_Give_You_Up.mp4"  autoplay loop="" crossorigin="anonymous"  playsinline="" webkit-playsinline=""></video>
            



        </a-assets>

        <a-entity material="shader: flat; src: #rick" geometry="primitive: plane; width: 16; height: 9" position="0 5 -20" visible="">
        </a-entity>

    

        <a-entity id="player" networked="template:#avatar-template;attachTemplateToLocal:false;" camera
            position="0 1.3 0" spawn-in-circle='radius:3' wasd-controls look-controls></a-entity>



        

    </a-scene>
</body>

</html>
